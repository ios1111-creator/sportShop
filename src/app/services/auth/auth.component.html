<div>
  <h3>Sport shop Admin</h3>
</div>
<div  style="color: white; background: palevioletred" *ngIf="errorMessage !=null">
  {{errorMessage}}
</div>
<div>
  <form #form=ngForm (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Name:</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="username"
        required>
    </div>
    <div>
      <label >Password:</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="password"
        required
      >
    </div>
    <div>
      <button class="btn btn-primary" routerLink="/">Back</button>
      <button class="btn btn-success" type="submit" >Submit</button>
    </div>
  </form>
</div>
