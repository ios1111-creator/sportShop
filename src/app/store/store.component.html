<div class="container-fluid">
  <div class="row">
    <div class="navbar navbar-inverse bg-inverse" style="background: black;">
      <a class="navbar-brand" style=" color: white">SKLEP SPORTOWY</a>
      <app-cart-summary></app-cart-summary>
    </div>
  </div>

  <div class="row">
    <div class="col-3 p-2 ">
      <div class="col-xs-3  p-a-1 categories ">
        <button class="btn btn-block btn-outline-primary " (click)="changeCategory()">All Categories</button>
        <button *ngFor="let cat of categories"
                class="btn btn-block btn-outline-primary "
                [class.active]="cat==selectedCategory"
                (click)="changeCategory(cat)"

        >{{cat}} </button>
        <button class="btn btn-danger" routerLink="/admin">Administration</button>
      </div>

    </div>
    <div class="col-9">
      <div>
        <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
          <h4 class="card-header">{{product.name}}
            <span
              class="badge badge-pill badge-primary float-sm-end">{{product.price | currency:"z≈Ç":true:"2.2-2"}}</span>
          </h4>
          <div class="card-text bg-white p-1"> {{product.description}}
          <button class="btn btn-success btn-sm float-sm-end addCart" (click)="addProductToCart(product)" >Add to cart</button>
          </div>
        </div>
        <div>
          <select class="form-control" [value]="productsPerPage" (change)="changePageSize($any($event).target.value)">
            <option value="3">3 na stronie</option>
            <option value="4">4 na stronie</option>
            <option value="6">6 na stronie</option>
            <option value="8">8 na stronie</option>
          </select>
        </div>
        <div class="btn-group pull-xs-right">
          <button
            class="btn btn-outline-primary"
            *ngFor="let page of pageNumbers"
            (click)="changePage(page)"
          [class.active]="page==selectedPage"
          >{{page}}</button>
        </div>

      </div>
    </div>

  </div>


</div>
