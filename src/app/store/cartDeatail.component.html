<div class="container-fluid">
  <div class="row">
    <div class="navbar navbar-inverse bg-inverse" style="background: black;">
      <a class="navbar-brand" style=" color: white">SKLEP SPORTOWY</a>
    </div>
  </div>

  <div class="m-a-1">
    <h2 class="text-center">Basket</h2>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Amount</th>
        <th>Product</th>
        <th class="">Price</th>
        <th>Value</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="cart.lines.length == 0">
        <td>
          Basket is empty
        </td>
      </tr>
      <tr *ngFor="let line of cart.lines">
        <td>
          <input type="number"
                 [value]="line.quantity"
                 (change)="cart.updateQuantity(line.product,$any($event).target.value)">
        </td>
        <td>
          {{line.product.name}}
        </td>
        <td>
          {{line.product.price | currency: "zł":"symbol":"2.2-2"}}
        </td>
        <td>
          {{line.lineTotal | currency:"zł":"symbol":"2.2-2"}}
        </td>
        <td>
          <button class="btn btn-danger" (click)="cart.removeLine(line.product.id)">
            Delete item
          </button>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td>Summary:</td>
        <td>{{cart.cartPrice | currency:"zł":"symbol":"2.2-2"}}</td>
      </tr>
      </tfoot>
    </table>
  </div>
<div class="text-center">
  <button class="btn btn-primary" routerLink="/store">Continue shopping</button>
  <button class="btn btn-outline-secondary" routerLink="/checkout" [disabled]="cart.lines.length == 0">Go to basket</button>
</div>
</div>
