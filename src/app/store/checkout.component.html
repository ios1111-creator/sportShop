<div *ngIf="orderSent">
  <h2>Thank you!</h2>
  <p>Thank you for your order</p>
  <button class="btn btn-primary" routerLink="/store">Return to the shop</button>
</div>
<form action="" *ngIf="!orderSent" #form=ngForm (ngSubmit)="submitOrder(form)">
  <div class="form-group">
    <label >Name and Surname</label>
    <input class="form-control" type="text" name="name" [(ngModel)]="order.name" required>
<span *ngIf="submitted ">Enter a valid name and surname please!</span>
  </div>
  <div class="form-group">
    <label >Address</label>
    <input class="form-control" type="text">
  </div>
  <div class="form-group">
    <label >City:</label>
    <input class="form-control" type="text">
  </div>
  <div class="form-group">
    <label >Voivodeship:</label>
    <input class="form-control" type="text">
  </div>
  <div class="form-group">
    <label >ZIP code:</label>
    <input class="form-control" type="text">
  </div>
  <div class="form-group">
    <label >Country:</label>
    <input class="form-control" type="text">
  </div>

</form>
